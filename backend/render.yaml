services:
  - type: web
    name: financial-dashboard-backend
    env: node
    buildCommand: npm install
    startCommand: npm run dev
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: finiho
          property: connectionString
      - key: JWT_SECRET
        value: f3a9d8c7e1b64b2e9c4a7d0a1b9e2c8d6f4a3b2c1d9e8f7a6b5c4d3e2f1a0
      - key: FRONTEND_URL
        value: https://finihon.onrender.com/
    healthCheckPath: /api/health
    plan: free